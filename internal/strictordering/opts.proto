syntax = "proto3";

package strictordering;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/relab/gorums/internal/strictordering";

// These fields are used by the gorums plugin to describe
// strict ordering types. They are not meant to be used elsewhere.
extend google.protobuf.MethodOptions {
	bool ordered_qc = 5200;
	bool ordered_rpc = 5201;
}
