syntax = "proto3";

package gorums;

option go_package = "github.com/relab/gorums/cmd/protoc-gen-gorums/dev";

import "google/protobuf/any.proto";

service GorumsStrictOrdering {
  rpc NodeStream(stream GorumsMessage) returns (stream GorumsMessage);
}

message GorumsMessage {
  uint64 ID = 1;
  string Method = 2;
  google.protobuf.Any Data = 3;
}
