syntax = "proto3";

package ordering;
option go_package = "github.com/relab/gorums/ordering";

service Gorums { rpc NodeStream(stream Message) returns (stream Message); }

// Dummy message. We will send application-specific messages with embedded metadata instead
message Message {}

message Metadata {
  uint64 MessageID = 1;
  int32 MethodID = 2;
}
